name: ðŸ—ï¸ Build & Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”¨ Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: ðŸ’¾ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ðŸ”‘ Setup keystore
        run: |
          mkdir -p app
          echo "${{ secrets.KEYSTORE }}" | base64 -d > app/anyapk-release.keystore

      - name: ðŸ­ Build Release APK
        run: |
          cd app
          ../gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=anyapk-release.keystore \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --no-daemon

      - name: ðŸ“ Extract versionName
        id: get_version
        run: |
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: ðŸ“¦ Create GitHub Release & upload APK
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "AnyAPK v${{ env.VERSION_NAME }}"
          body: "ðŸ“± Automated release of AnyAPK"
          draft: false
          prerelease: false
          files: app/build/outputs/apk/release/app-release.apk
